<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="../statemachine.js"></script>
    <script src="../play.js"></script>
    <script src="../streams.js"></script>
    <script src="../basic.js"></script>
    <script src="../events.js"></script>
    <script src="../util.js"></script>
    <script src="easyutil.js"></script>
    <form>
        Server Name<br>
        <input type="text" name="servername" id="server">
        <button type="button" onclick="report()" id="target">Submit</button>
    </form>
    <br />
    <div id="results"></div>
    <script>
        function report() {
            var request = {
                type: 'GET',
                url: $("server").value,
                headers: []
            }

            Begin()
                .request(request)
                .next(handleServerIsUp)
                .error(handleServerIsDown)
                .run()
        }
    </script>
</body>

</html>
